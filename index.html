<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="../htmlcss-struttura-discord/css/style.css">

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row yellow">

                <div class="col-20"><span>logo</span></div>

                <div class="col-60"><span>link link link link</span></div>

                <div class="col-20"><span>login</span></div>
            </div>
            <!-- FINE RIGA HEADER -->
        </div>
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main>
        <!-- JUMBOTRON -->
        <div id="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-70">
                    </div>
                </div>
            </div>
        </div>

        <!-- SEZIONE CENTRALE-->
        <!-- Prima riga, blu-rosa -->
        <div class="background-color">
            <div class="container">
                <div class="row">
                    <div class="col-65">

                    <div class="col-35">
                    </div>
                </div>
            </div>  
        </div>
        <!-- Seconda riga, rosa-bLu-->
        <div class="background-color">
            <div class="container">
                <div class="row">
                    <div class="col-65">
                    </div>
                    <div class="col-35 invert-order">
                    </div>
                </div>
            </div>  
        </div>
        <!-- Terza riga, blu-rosa -->

            <div class="container">
                <div class="row">
                    <div class="col-65">
                    </div>
                    <div class="col-35">
                    </div>
                </div>
            </div>  
        </div>

            <div class="container">
                <div class="row">
                    <div class="col-100">
                    </div>
                </div>
            </div>  
        </div>

        <div class="background-color">
            <div class="container">
                <div class="row">
                    <div class="col-40">
                    </div>
                    <div class="col-15">
                    </div>
                    <div class="col-15">
                    </div>
                    <div class="col-15">
                    </div>
                    <div class="col-15">
                    </div>
                </div>
            </div>  
        </div>

    <!-- FINE MAIN -->

    <!-- INIZIO FOOTER -->
    <footer>
        <div class="background-color">
            <div class="container">
                <div class="row">
                    <div class="col-100">
                        <input type="button" value="Login">
                        <input type="button" value="Button">
                    </div>
                    </div>

            </div>  
        </div>
